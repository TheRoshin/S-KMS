<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Webpage</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!--using-FontAwesome--------------->
        <script crossorigin="anonymous" src="https://kit.fontawesome.com/c8e4d183c2.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <main>
            <div class="container">
        
                <div class="right-menu">
                    <div class="left" slot="left">
                        <h1>S-KMS</h1>
                    </div>
                    <div class="right" slot="right">
                        <a href="#" class="user">
                            <i class="far fa-user" style="font-size: 36px"></i>
                        </a>
                        <a href="option.html" class="home">
                            <i class="fas fa-home" style="font-size: 36px"></i>
                        </a>
                        <a href="#" class="comments">
                            <i class="fas fa-comments" style="font-size: 36px"></i>
                        </a>
                    </div>
                </div>
            
            
                <div class="row">
                    <div class="col">
                        <h3>Add a Topic</h3>
                        <form action="post.html">
                            <div>
                                <strong>Topic Title:</strong><br>
                                <input type="text" name="topic_title" size=40 maxlength=150>
                                <strong>Post Text:</strong><br>
                                <textarea name="post_text" rows=20 cols=100 wrap=virtual></textarea><br><br>
                            </div>
                            <div>
                                <input type="submit" name="submit" value="Post">
                                <input type="reset" name="reset" value="Clear">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
